vouch_instance_url: "https://us.vouch.sh"

vouch_ca_public_key_endpoint: "/ssh/ca.pub"

vouch_ca_key_path: /etc/ssh/vouch-ca.pub

# Email domains allowed to SSH into this host.
# Certificate principals matching *@<domain> are accepted.
# Example: ["acme.com", "contractor.acme.com"]
vouch_allowed_domains: []

vouch_authorized_principals_dir: /etc/ssh/auth_principals

# Static per-user principal mappings. Used alongside domain checks.
vouch_authorized_principals: {}
#   root:
#     - admin
#   deploy:
#     - deploy
#     - ci

vouch_revoked_keys_path: /etc/ssh/vouch-revoked-keys

vouch_sshd_config_path: /etc/ssh/sshd_config.d/vouch-ca.conf

vouch_principals_command_path: /etc/ssh/vouch-authorized-principals
